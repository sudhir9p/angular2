<div class="card" style="margin-bottom: 20px">
    <div class="card-header text-center">
        Source - {{sourceType}}
    </div>
    <div class="card-body">
        <div class="panel">
            <div class="row" style="padding-left: 25px ">
                <select [(ngModel)]='sourceType' (change)="onSourceChange($event)">
                    <option value="Local">Local</option>
                    <option value="World Wide News">World Wide News</option>
                </select>
                <input style="margin-left:50px" placeholder="Search articles" [(ngModel)]='filterText' />
                <button style="margin-left:50px;width:100px" class="btn-primary"
                    (click)="filterArticles($event)">Filter</button>
                <!-- <label style="margin-left:30px;" ><input type="checkbox" value="">Only created by me</label> -->
                <button style="margin-left:50px;width:100px" class="btn-primary" (click)="onAddArticle($event)">Add
                    Article</button>
            </div>
        </div>
        <div class="card" style="padding-left: 15px" *ngFor="let article of articlesList">
            <div class="row">
                <div class="col-2">
                    <img style="height: 100px;" [src]="article.urlToImage" alt="..." class="img-thumbnail">
                </div>
                <div class="col-6">
                    <span style="padding-left: 15px; word-wrap: break-word;display: block;">{{article.title}}</span>
                    <br />
                    <div style="float:right;display: block; margin-left: 20px;"><a class='nav-link'
                            style="cursor: pointer" (click)="onReadMore(article)">
                            <font style="color:blue">Read more..</font>
                        </a></div>
                </div>
                <div class="col-2">
                    <span> 2019-08-21 </span>
                </div>
                <div class="col-2" style="padding-left:5px;">
                    <button *ngIf="sourceType == 'Local' " (click)="onEditDelete(article.id,'Edit')"
                        style="margin-top:15px;width:80px;height:30px;margin-right: 2px;" 
                        class="btn-success">Edit </button>
                    <button *ngIf="sourceType == 'Local' " (click)="onEditDelete(article.id,'Delete')"
                        style="margin-top:15px;width:80px;height:30px;padding-left: 5px;"
                        class="btn-success">Delete</button>
                </div>
            </div>
        </div>

        <div class="card text-center" *ngIf="isLoadMore">
            <button (click)="onLoadMore()">Load more..</button>
        </div>
    </div>
    <div class="card-footer  text-center text-muted">
        Copy Rights 2019
    </div>
</div>
